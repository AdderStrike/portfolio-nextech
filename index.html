    <script>
        document.querySelector(".slider").value = findTime();
        document.querySelector(".slider").step = 1/60;

        document.querySelector(".slider").addEventListener("input",function(event){
            initMainCanvasses(fullGrayClock(event.target.value),panClock(event.target.value));

            hubTextColorUpdate(fullGrayClock(event.target.value));
